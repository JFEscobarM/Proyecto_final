<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body class="home">
    <div class="inicio">
        <h1> Bienvenido profesor {{ session['name'] }}</h1>
        <h2></h2>
        <button><a href="/layout">Salir</a></button>
    </div>

    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Estudiantes</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                        </tr>
                    </thead>    
                    <tbody>
                        {% for juego in users %}
                        <tr>
                            <td>{{juego[1]}}</td>
                            <td>{{juego[2]}}</td>
                            <td>{{juego[3]}}</td>
                            <td>
                                {# Pasar el id (lo que hay en juego[0] #}
                                <a href="{{url_for('editar_juego', id=juego[0])}}" class="button is-info">Editar</a>
                            </td>
                            <td>
                                <form action="{{url_for('eliminar_juego')}}" method="POST">
                                    <input type="hidden" name="id" value="{{juego[0]}}">
                                    <button class="button is-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
</body>
</html>

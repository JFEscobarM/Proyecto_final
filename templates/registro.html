{% extends 'layout.html' %}
{% block title %} Universidad EAN {% endblock %}

{% block content %}

    <div class="registro">
        <form class=form action="/registro" method="POST">

            <h1 class="form_titulo">Registro</h1><br>

            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" class="form-input" name="name">
            </div>
            
            <div class="form-group">
                <label>Estudiante o docente:</label>
                <select class="form-input" name= "tipo">
                    <option value="0">           </option>
                    {% for tip in tipo %}
                    <option value="{{tip.id_tip_usu}}">{{ tip.nom_tip_usu }}</option>
                    {% endfor %}
                </select>
            </div>
                
            <div class="form-group">
                <label>Correo:</label>
                <input type="email" class="form-input" name="email">
            </div>

            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" class="form-input" name="password">
            </div>

            <div class="form-group">
                <button class="boton">Registrar</button>
            </div>

        </form>

        <div class="img">
            <img src="{{url_for('static', filename='img/escan.png')}}"  width=200px height=200px class="logo4" >
        </div>

    </div>

{% endblock %}
